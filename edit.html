<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 수정/삭제 페이지</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, textarea, input { margin: 5px 0; width: 90%; }
    .question-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .choice-item {
      margin: 5px 0;
    }
    button { margin: 5px 0; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>문제 수정/삭제 페이지</h2>

  <label>문제 유형 선택:
    <select id="type-select">
      <option value="">-- 유형 선택 --</option>
    </select>
  </label>
  <button onclick="loadQuestions()">📂 불러오기</button>

  <div id="questions-container"></div>

  <button onclick="saveEdits()">💾 변경사항 저장</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeERFKLaqDrczzNiqsIPfGcUoaEchBz4o",
      authDomain: "quiz-82fe2.firebaseapp.com",
      projectId: "quiz-82fe2",
      storageBucket: "quiz-82fe2.firebasestorage.app",
      messagingSenderId: "74793318423",
      appId: "1:74793318423:web:8ae9b229d41f0b4a080452"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const typeSelect = document.getElementById("type-select");
    const container = document.getElementById("questions-container");

    async function loadTypeList() {
      const querySnapshot = await getDocs(collection(db, "questionTypes"));
      querySnapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.id;
        typeSelect.appendChild(option);
      });
    }

    loadTypeList();

    window.loadQuestions = async function () {
      const type = typeSelect.value;
      if (!type) return alert("유형을 선택하세요!");

      const docRef = doc(db, "questionTypes", type);
      const docSnap = await getDoc(docRef);

      container.innerHTML = "";

      if (docSnap.exists()) {
        const questions = docSnap.data().questions;

        questions.forEach((q, i) => {
          const div = document.createElement("div");
          div.className = "question-block";
          div.dataset.index = i;
          
          let questionType = q.type || 'multiple'; // 기본값은 객관식
          let choicesHTML = '';
          let shortAnswerHTML = '';
          let oxAnswerHTML = '';

          if (questionType === 'multiple') {
            choicesHTML = q.choices.map((choice, idx) => `
              <div class="choice-item">
                <input type="checkbox" class="correct-checkbox" ${q.correctAnswers.includes(idx) ? "checked" : ""}>
                <input type="text" class="choice-text" value="${choice}">
              </div>
            `).join('');
          } else if (questionType === 'short') {
            shortAnswerHTML = `
              <div class="short-answer-container">
                <label>정답: <input type="text" class="short-answer" value="${q.answer || ''}" /></label><br><br>
              </div>
            `;
          } else if (questionType === 'ox') {
            oxAnswerHTML = `
              <div class="ox-answer-container">
                <label>정답:
                  <select class="ox-answer">
                    <option value="">선택하세요</option>
                    <option value="O" ${q.answer === 'O' ? 'selected' : ''}>O (맞음)</option>
                    <option value="X" ${q.answer === 'X' ? 'selected' : ''}>X (틀림)</option>
                  </select>
                </label><br><br>
              </div>
            `;
          }

          div.innerHTML = `
            <label>문제 유형:
              <select class="question-type">
                <option value="multiple" ${questionType === 'multiple' ? 'selected' : ''}>객관식</option>
                <option value="short" ${questionType === 'short' ? 'selected' : ''}>단답형</option>
                <option value="ox" ${questionType === 'ox' ? 'selected' : ''}>O/X</option>
              </select>
            </label><br><br>
            <label>문제:<br><textarea class="question-text">${q.question}</textarea></label><br>
            <div class="choices-container" style="display: ${questionType === 'multiple' ? 'block' : 'none'}">
              ${choicesHTML}
            </div>
            ${shortAnswerHTML}
            ${oxAnswerHTML}
            <label>풀이/설명:<br><textarea class="explanation-text">${q.explanation || ""}</textarea></label><br>
            <button onclick="deleteQuestion(${i})">🗑️ 이 문제 삭제</button>
          `;

          // 문제 유형 변경 이벤트 리스너 추가
          const typeSelect = div.querySelector('.question-type');
          typeSelect.addEventListener('change', function() {
            const choicesContainer = div.querySelector('.choices-container');
            const shortAnswerContainer = div.querySelector('.short-answer-container');
            const oxAnswerContainer = div.querySelector('.ox-answer-container');

            if (this.value === 'multiple') {
              if (choicesContainer) choicesContainer.style.display = 'block';
              if (shortAnswerContainer) shortAnswerContainer.style.display = 'none';
              if (oxAnswerContainer) oxAnswerContainer.style.display = 'none';
            } else if (this.value === 'short') {
              if (choicesContainer) choicesContainer.style.display = 'none';
              if (shortAnswerContainer) shortAnswerContainer.style.display = 'block';
              if (oxAnswerContainer) oxAnswerContainer.style.display = 'none';
            } else if (this.value === 'ox') {
              if (choicesContainer) choicesContainer.style.display = 'none';
              if (shortAnswerContainer) shortAnswerContainer.style.display = 'none';
              if (oxAnswerContainer) oxAnswerContainer.style.display = 'block';
            }
          });

          container.appendChild(div);
        });
      } else {
        alert("문제를 찾을 수 없습니다.");
      }
    };

    window.deleteQuestion = function (index) {
      const block = document.querySelector(`.question-block[data-index="${index}"]`);
      if (block && confirm("이 문제를 삭제할까요?")) {
        block.remove();
      }
    };

    window.saveEdits = async function () {
      const type = typeSelect.value;
      if (!type) return alert("유형을 선택하세요!");

      const questionBlocks = document.querySelectorAll(".question-block");
      const questions = [];

      questionBlocks.forEach(block => {
        const question = block.querySelector(".question-text").value.trim();
        const explanation = block.querySelector(".explanation-text").value.trim();
        const questionType = block.querySelector(".question-type").value;

        if (!question) return;

        if (questionType === 'multiple') {
          // 객관식 문제
          const choiceEls = block.querySelectorAll(".choice-text");
          const correctBoxes = block.querySelectorAll(".correct-checkbox");

          const choices = [];
          const correctAnswers = [];

          choiceEls.forEach((el, i) => {
            const text = el.value.trim();
            if (text) {
              choices.push(text);
              if (correctBoxes[i].checked) correctAnswers.push(i);
            }
          });

          if (choices.length > 0) {
            questions.push({ question, choices, correctAnswers, explanation, type: 'multiple' });
          }
        } else if (questionType === 'short') {
          // 단답형 문제
          const shortAnswer = block.querySelector(".short-answer").value.trim();
          if (shortAnswer) {
            questions.push({ question, answer: shortAnswer, explanation, type: 'short' });
          }
        } else if (questionType === 'ox') {
          // O/X 문제
          const oxAnswer = block.querySelector(".ox-answer").value;
          if (oxAnswer) {
            questions.push({ question, answer: oxAnswer, explanation, type: 'ox' });
          }
        }
      });

      try {
        await setDoc(doc(db, "questionTypes", type), { questions });
        alert("✅ 수정 내용 저장 완료!");
      } catch (err) {
        console.error("저장 오류:", err);
        alert("저장 중 오류 발생!");
      }
    };
  </script>
</body>
</html>
